# CDC Mapping Configuration
mapping.name=Test Oracle to Oracle CDC
mapping.description=CDC mapping for test environment

# Source and Target References
source.datasource=testdb1
target.datasource=testdb2

# CDC Configuration
cdc.mode=incremental
cdc.polling.interval=5000
cdc.batch.size=1000
cdc.start.from=CURRENT
# Options: CURRENT, TIMESTAMP, SCN (for Oracle)
cdc.start.value=

# Table Mappings
# Format: source.table.{table_name}=target_table_name
source.table.EMPLOYEES=EMPLOYEES
source.table.DEPARTMENTS=DEPARTMENTS

# Column Mappings (optional, if different)
# Format: column.{source_table}.{source_column}={target_column}
# column.EMPLOYEES.EMP_ID=EMPLOYEE_ID

# CDC Tracking
cdc.tracking.enabled=true
cdc.tracking.table=CDC_TRACKING_LOG

# Error Handling
error.handling.mode=LOG_AND_CONTINUE
# Options: STOP, LOG_AND_CONTINUE, RETRY
error.retry.count=3
error.retry.delay=1000

# Performance Settings
parallel.processing=false
parallel.threads=1